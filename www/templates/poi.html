<ion-view view-title="{{ poi.name }}">
    <br>
    <br>
    <div class="card">
        <div class="item">
            <h2>{{ poi.name }}</h2>
        </div>

        <div class="item item-image">
            <img src="{{ poi.picture }}">
        </div>
        <div class="item item-text-wrap">
            <p>{{ poi.description }}</p>
        </div>
    </div>
</ion-view>
